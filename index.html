<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Production Co.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
<base target="_blank">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="./assets/logo.jpeg" alt="Cinema Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li><a href="#who-we-are" class="nav-item active">رحلتنا المستدامة</a></li>
            <li><a href="#services" class="nav-item">من نحن</a></li>
            <li><a href="#projects" class="nav-item">اعمالنا</a></li>
            <li><a href="#contact" class="nav-item">عملاؤنا</a></li>
            <li><a href="#section-5" class="nav-item">فريق العمل</a></li>
            <li><a href="#section-6" class="nav-item">اتصل بنا</a></li>
        </ul>
        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Diagonal Split Hero Section -->
    <section class="clapboard-hero">

        <!-- TOP PANEL: Slogan (light background) -->
        <div class="hero-panel hero-panel--top">
            <div class="slogan-container">
                <h1 class="hero-slogan">نصنع القصة ونمنحها الحياة</h1>
            </div>
        </div>

        <!-- BOTTOM PANEL: Video (dark background) -->
        <div class="hero-panel hero-panel--bottom">
            <div class="media-container">
                <video id="hero-video" autoplay muted loop playsinline poster="./assets/hero-poster.jpg">
                    <source src="./assets/hero-video.mp4" type="video/mp4">
                    <img src="./assets/hero-fallback.jpg" alt="Cinema Production">
                </video>
                <div class="video-overlay"></div>
                <!-- Video Controls -->
                <div class="video-controls">
                    <button id="play-pause-btn" class="control-btn">
                        <svg class="icon-play" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                        <svg class="icon-pause" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                    </button>
                    <button id="mute-btn" class="control-btn">
                        <svg class="icon-volume" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                        <svg class="icon-mute" viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- CLAPPER ARMS: Two diagonal stripes forming the wedge -->
        <div class="clapper-arm clapper-arm--upper">
            <div class="arm-stripes">
                <div class="stripe"></div><div class="stripe"></div>
                <div class="stripe"></div><div class="stripe"></div>
                <div class="stripe"></div><div class="stripe"></div>
                <div class="stripe"></div><div class="stripe"></div>
                <div class="stripe"></div><div class="stripe"></div>
            </div>
        </div>
        <div class="clapper-arm clapper-arm--lower">
            <div class="arm-stripes arm-stripes--inverted">
                <div class="stripe"></div><div class="stripe"></div>
                <div class="stripe"></div><div class="stripe"></div>
                <div class="stripe"></div><div class="stripe"></div>
                <div class="stripe"></div><div class="stripe"></div>
                <div class="stripe"></div><div class="stripe"></div>
            </div>
        </div>

        <!-- Hinge pivot point on the left -->
        <div class="clapper-hinge"></div>

    </section>

    <!-- Content Sections -->
    <section id="who-we-are" class="section">
        <h1>من نحن</h1>
    </section>
    <section id="services" class="section">
        <h1>خدماتنا</h1>
    </section>
    <section id="projects" class="section">
        <h1>مشاريعنا</h1>
    </section>
    <section id="contact" class="section">
        <h1>تواصل معنا</h1>
    </section>
    <section id="section-5" class="section">
        <h1>القسم الخامس</h1>
    </section>
    <section id="section-6" class="section">
        <h1>القسم السادس</h1>
    </section>

    <script src="index.js"></script>
</body>
</html>
